<!DOCTYPE html>
<html>
<head>
    <title>FE-Course. Part 3 | Registration form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="jQscript.js"></script>
    <!--<script src="script.js"></script>-->

</head>

- с использованием нативного JS Loops (for или for-each или while)
- c использованием jquery-метода .each
2.   »спользу€ JSONP или $.ajax
получить данные с public API - https://randomuser.me/
3. »з полученных данных динамически отобрать те, ключи которых совпадают с пол€ми формы и заполнить ими форму.
4. «асабмитить с помощью AJAX предзаполненную форму на любой произвольный (существующий или нет) адрес двум€ методами - GET и POST
и отобразить ответ(или ошибку), котора€ вернетс€ сервером
Ќапомню - технологи€ AJAX не будет работать, если вы просто создадите страницу и откроете ее в в браузере. —траница должа быть запущена на сервере
например localhost или любой другой или же дл€ простоты - можно создать страницу на http://jsfiddle.net/ или http://codepen.io/pen/-->
<body>
    <header class="container">
        <h1 class="text-center">Registration form</h1>
    </header>
    <section class="container">
        <div class="row">
            <form name="registration" class="form-horizontal" data-toggle="validator">
                <div class="form-group required">
                    <h3 class="col-sm-12">Registration info</h3>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="login" placeholder="Login" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email1" placeholder="Email" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email2" placeholder="Confirm Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="password1" placeholder="Password" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="password2" placeholder="Confirm Password" required>
                    </div>
                </div>
                <fieldset>
                    <h3>Address</h3>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="city" placeholder="City" required>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="zip" placeholder="ZIP Code">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-5">
                            <select class="form-control" id="state" name="state">
                                <option value="_none">Select State</option>
                                <option value="value1">State 1</option>
                                <option value="value2">State 2</option>
                                <option value="value3">State 3</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="street" placeholder="Street">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="building" placeholder="Building">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <h3>Your Hobbies</h3>
                    <div class="form-group">
                        <div class="checkbox col-sm-3">
                            <label>
                                <input type="checkbox"> Music
                            </label>
                        </div>
                        <div class="checkbox col-sm-3">
                            <label>
                                <input type="checkbox"> Cycling
                            </label>
                        </div>
                        <div class="checkbox col-sm-3">
                            <label>
                                <input type="checkbox"> Front End
                            </label>
                        </div>
                        <div class="checkbox col-sm-3">
                            <label>
                                <input type="checkbox"> Girls
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <div class="col-sm-12">
                        <h3>How did you hear about us?</h3>
                        <select class="form-control" id="about">
                            <option value="_none">Select Please</option>
                            <option value="value1">Google</option>
                            <option value="value2">Friends</option>
                            <option value="value3">Newspapers</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg center-block" type="submit">Register Profile</button>
            </form>
        </div>
    </section>
</body>
</html>
